<!-- Elabora um progrma para uma pizzaria,  o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente EXEMPLO: valor da conta: 90.00, numero de clientes: 3, Valor por cliente: 30.00-->

<meta charset="UTF-8">

<script>
    const valorDaConta = Number(prompt('Valor da conta:'))
    const numeroClientes = Number(prompt('Número de clientes:'))
    const valorPorCliente = valorDaConta / numeroClientes

    alert(`valor total da conta: ${valorDaConta.toFixed(2)} \n
    número de clientes: ${numeroClientes}\n
    valor a pagar por cliente: ${valorPorCliente.toFixed(2)}`)
</script>
