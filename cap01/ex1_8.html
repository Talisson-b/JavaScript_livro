<!-- Elabora um progrma que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas -->

<meta charset="UTF-8">

<script>
    const nDias = Number(prompt('Nº Dias: '))
    const nHoras = Number(prompt('nº Horas'))
    const diasEmHr = nDias * 24 
    const total = diasEmHr + nHoras

    alert(`O total de horas gasto na viagem é de ${total } horas`)
</script>
