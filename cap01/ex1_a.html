<!-- Elabora um program que leia um número. Calcule e informe os seus vizinhos ou seja, o número anterior e posterior  EXEMPLO: numero: 15, vizinhos: 14 e 16 -->

<meta charset="UTF-8">

<script>
    const num = Number(prompt('Número: '))
    const anterior = num - 1 
    const posterior = num + 1

    alert(`Número: ${num} \n
    Vizinhos ${anterior} e ${posterior}`)
</script>
