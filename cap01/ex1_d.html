<!-- Elabora um programa que leia 2 notas de um aluno em uma disciplina. Calcule e infirme a média das notas.
EXEMPLO:
1º Nota: 7.0
2º Nota: 8.0
Média: 7.5 -->

<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt('1º Nota:'))
    const nota2 = Number(prompt('2º Nota:'))
    const media = (nota1 + nota2) / 2
    alert(`Média: ${media}`)

</script>
